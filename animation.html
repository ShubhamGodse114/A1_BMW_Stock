<!DOCTYPE html>
<html lang="en">
<head>

    
    <title>Document</title>
     <style>
        .box{
            height: 200px;
            width: 100px;
            animation-name: colorChange;
            animation-duration: 5s;
            animation-delay: 5s;

        }
        @keyframes colorChange{
           0%{                          
            background-color: aqua;
           }
           50%{
            background-color: red;
           }
           100%{
            background-color: blue;
           }
        }
            
        
    </style>
</head>
<body>
    <h3>Animation-name</h3>
    <div class="box"> </div>

</body>
</html>
